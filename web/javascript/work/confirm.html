<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>confirm 함수</title>
</head>
<body>
<!--
	confirm 함수
	사용자에게 중요한 결정을 물어볼 때 주로 사용
	확인 : true 반환
	취소 : false 반환
-->
<script>
    var result = confirm('정말로 삭제 하시겠습니까?');
    if (result) {
        alert("삭제 성공");
    } else {
        alert("삭제 실패");
    }
</script>
</body>
</html>

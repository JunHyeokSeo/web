<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        function red() {
            document.bgColor = 'red';
            document.fgColor = 'yellow' //글자색 변경
        }

        function blue() {
            document.bgColor = 'blue';
            document.fgColor = 'white';
        }

        function yellow() {
            document.bgColor = 'yellow';
            document.fgColor = 'black'
        }
	</script>
</head>
<body>
	<h3>document 객체 연습</h3>
	<input type="button" value="Red" onclick="red()">
	<input type="button" value="Blue" onclick="blue()">
	<input type="button" value="Yellow" onclick="yellow()">
</body>
</html>

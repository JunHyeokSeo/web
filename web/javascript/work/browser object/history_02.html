<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>history 객체</title>
</head>
<body>
<h1>두번째 페이지</h1>
<a href="history_03.html">세번째 페이지로 이동</a><br>
<input type="button" value="이전 페이지로 이동" onclick="history.back()"><br>
<input type="button" value="다음 페이지로 이동" onclick="history.go(1)"><br>
<input type="button" value="forward 버튼" onclick="history.forward()"><br>
</body>
</html>

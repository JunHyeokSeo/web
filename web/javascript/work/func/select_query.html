<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>이벤트</title>
	<script>
        window.onload = function () {
            // h1 선택자를 구해온다
            // querySelector('h1')는 첫번째 h1 선택자만 구해온다.
            var header = document.querySelector('h1');

            header.style.color = 'orange';
            header.style.background = 'red';
            header.innerHTML = '자바스크립트';
        };
	</script>
</head>
<body>
	<h1>Header</h1>
	<h1>Header</h1>
	<h1>Header</h1>
</body>
</html>

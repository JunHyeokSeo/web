<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if else문</title>
</head>
<body>
	
<script>
	// if ~ else문
	
	// 키보드로 입력 받은 숫자가 짝수인지, 홀수인지를 판별하는 프로그램을 작성하세요?
	
	var num = prompt("당신이 좋아하는 숫자는?","0");	

    // prompt로 받은 값은 String
	// '+' 연산자는 문자열을 합치는 연산자로 인식
	// '%' 연산자는 산술 연산자
	// 의미를 명확하게 하기 위해 number()함수를 사용
	// number(prompt("당신이 좋아하는 숫자는?","0"));
	if(num % 2 == 0){	// 짝수
		alert("당신이 좋아하는 숫자는 짝수");
	}else{				// 홀수
		alert("당신이 좋아하는 숫자는 홀수");
	}
</script>	

</body>
</html>

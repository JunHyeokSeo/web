<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>double click01</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
        $(function () {
            $('button').dblclick(function () {
                $('img').attr('src', 'img/sea.jpg')
                        .attr('title', '바다');
            });
        });
	</script>
</head>
<body>
	<button>화면 변경</button>
	<p><img src="img/flower.jpg" title="꽃"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>click05</title>
	<script src="https://code.jquery.com/jquery-latest.js"></script>
	<script>
        $(function () {
            $('a').click(function () {  //모든 a 태그를 구해옴
				$('img').attr('src', $(this).attr('href'))
	            return false;
            });
        });
	</script>
</head>
<body>
<ul>
	<li><a href="img/flower.jpg">꽃</a></li>
	<li><a href="img/sea.jpg">바다</a></li>
	<li><a href="img/Jellyfish.jpg">해파리</a></li>
	<li><a href="img/building.jpg">건물</a></li>
</ul>
<p><img src="img/flower.jpg" title="꽃"></p>
</body>
</html>

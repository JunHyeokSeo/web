<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>toggle01</title>
	<script src="https://code.jquery.com/jquery-latest.js"></script>
	<script>
        $(function () {
            $('button').click(function () {
                //show, hide를 반복
                $('div').toggle();
            });
        });
	</script>
</head>
<body>
	<button>start</button>
	<div>출력1</div>
	<div>출력2</div>
	<div>출력3</div>
</body>
</html>

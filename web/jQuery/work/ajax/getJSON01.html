<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getJSON01</title>
	<style>
        table, td {
            border: 1px solid black;
        }
	</style>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
        $(function () {
            $.getJSON('data/item.json', function (data, textStatus) {
                $('#treeData').append(
                    '<tr><td>id</td><td>name</td><td>price</td><td>description</td></tr>'
                );
                // each 함수 : 반복
                $.each(data, function () {
                    $('#treeData').append(
                        '<tr><td>' + this.id + '</td><td>' + this.name + '</td><td>' + this.price + '</td><td>' + this.description + '</td></tr>');
                });
                // alert(textStatus);
            });
        });
	</script>
</head>
<body>
<table id="treeData"></table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>get01</title>
	<style>
        table, td {
            border: 1px solid black;
        }
	</style>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
        $(function () {
            $.get('data/item.xml', function (data) {
                $('#treeData').append(
                    '<tr><td>id</td><td>name</td><td>price</td><td>description</td></tr>'
                );
                // each 함수 : 반복
                $(data).find('item').each(function () {
                    let item = $(this);
					$('#treeData').append(
                        '<tr><td>' + item.attr('id') + '</td><td>' + item.attr('name') + '</td><td>' + item.find('price').text() + '</td><td>' + item.find('description').text() + '</td></tr>'
					);
                });
            });
        });
	</script>
</head>
<body>
<table id="treeData"></table>
</body>
</html>

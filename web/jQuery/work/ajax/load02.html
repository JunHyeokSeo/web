<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>load02</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
        $(function () {
            $('button').click(function () {
                $('#container').load('data/resource.html');
            });
        });
	</script>
</head>
<body>
	<button>서버로부터 데이터 가져오기</button>
	<div id="container">데이터 가져오기 전</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mouseover01</title>
	<script src="https://code.jquery.com/jquery-latest.js"></script>
	<script>
        $(function () {
            $('img').mouseover(function () {
                $(this).attr('src', 'img/sea.jpg').attr('title', '바다');
                $('body').css('background', 'yellow')
            }).mouseout(function () {
                $(this).attr('src', 'img/flower.jpg').attr('title', '꽃');
                $('body').css('background', 'green')
            });
        });
	</script>
</head>
<body>
<img src="img/flower.jpg" title="꽃">
</body>
</html>

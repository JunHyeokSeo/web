<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hide</title>
	<script src="https://code.jquery.com/jquery-latest.js"></script>
	<script>
        $(function () {
            // $('div').hide();             //모든 div 태그를 불러와서 보이지 않게 한다.

            $('#sample1').hide();           //id값이 sample1으로 되어있는 태그를 불러와서 보이지 않게 한다
            $('#sample2').hide();           //id값이 sample2으로 되어있는 태그를 불러와서 보이지 않게 한다
        });

        // document.getElementById('sample1'); === $('#sample1')
        let sal = document.getElementById('sample1');
	</script>
</head>
<body>
<div id="sample1"> 지워질 내용 </div>
<div id="sample2"> 출력될 내용 </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hidden 객체</title>
</head>
<body>
<!--
hidden 객체 : 화면에 노출되지 않지만, 내부적으로 값을 전달할 경우에 사용(JSP 등 웹 프로그램에서 자주 사용됨)

readonly, disable 속성
공통점 : 입력 양식의 값을 수정할 수 없도록 비활성화 시켜주는 역할
차이점 : readonly(값 전달 O), disable(값 전달 X)
-->

<form action="hidden.jsp">
	<input type="hidden" name="myid" value="1234">
	<input type="text" name="myid01" value="1234" readonly><br>
	<input type="text" name="myid02" value="1234" disabled><br>
	<input type="submit" value="전송">
</form>
</body>
</html>
